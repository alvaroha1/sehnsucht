<mat-card>
  <mat-card-title>Current Cryptocurrency Portfolio</mat-card-title>
  <mat-card-content>
      <section>
          <div>
              <mat-form-field>
                <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
            </div>
            
            <mat-table [dataSource]="sharedDataService.cryptos" matSort>
              <ng-container matColumnDef="symbol">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.symbol }}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="companyName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.companyName }}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="price">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.price | number }}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="quantity">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.quantity | number }}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="totalValue">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Total Value</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.value | number }}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="timeStamp">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.timeStamp | date }}</mat-cell>
              </ng-container>
            
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20]"></mat-paginator>
      </section>
  </mat-card-content>
</mat-card>
